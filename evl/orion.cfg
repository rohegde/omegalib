config:
{
	display:
	{
		type = "Equalizer";
		geometry = "ConfigPlanar";
		numTiles = [3, 4];
		referenceTile = [1, 1];
		referenceOffset = [0.0, 1.88, -1.82];
		tileSize = [1.02, 0.57];
		autoOffsetWindows = false;
		fullscreen = true;
		windowOffset = [0, 0];
		tileResolution = [1366, 768];
		interleaved = true;
		launcherInterval = 500;
		// Use the next line to enable generation of dump files for failing nodes.
		nodeLauncher = "ssh -n %h cd ~/omegalib/build-trunk/bin; catchsegv ./%c >> ~/omegalib/%h-%c-dump.txt";
		//nodeLauncher = "ssh -n %h cd ~/omegalib/build-trunk/bin; ./%c";
		nodeKiller = "ssh -n %h killall %c";
		tiles:
		{
			orion-1:
			{
				port = 24001;
				t0x0: { device=1; };
				t0x1: { device=0; };
			};
			local:
			{
				t0x2: { device=1; };
				t0x3: { device=0; };
			};
			orion-2:
			{
				port = 24001;
				t1x2: { device=1; };
				t1x3: { device=0; };
			};
			orion-3:
			{
				port = 24001;
				t1x0: { device=1; };
				t1x1: { device=0; };
			};
			orion-4:
			{
				port = 24001;
				t2x2: { device=1; };
				t2x3: { device=0; };
			};
			orion-5:
			{
				port = 24001;
				t2x0: { device=1; };
				t2x1: { device=0; };
			};
		};
		observers:
		{
			observer0:
			{
				position = [ 0.0,  0.0,  0.0 ];
				referencePosition = [0.0, 0.0, 0.0];
			};
		};
	};
	input:
	{
		NetService:
		{
			serverIP = "NGTracker.evl.uic.edu";
			msgPort = 28000;
			dataPort = 7001;
		};
		ObserverUpdateService:
		{
			debug = false;
			sourceId = 0;
		};
	};
	defaultFont:
	{
		filename = "fonts/segoeuimod.ttf";
		size = 48;
	};
	camera:
	{
		controller ="wand";
	};
	
	pythonShellEnabled = true;	
	menu3dEnabled = true;
	menu3dScale = 0.0008;
	menu3dDistance = 1.5;
};
