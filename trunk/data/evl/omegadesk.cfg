config:
{
	display:
	{
		type = "Equalizer";
		geometry = "ConfigPlanar";
		numTiles = [1, 2];
		referenceTile = [0, 0];
		referenceOffset = [-0.5, 2.3, -2.0];
		tileSize = [2.0, 0.8];
		autoOffsetWindows = false;
		fullscreen = true;
		windowOffset = [1000, 0];
		tileResolution = [1920, 1080];
		interleaved = false;
		launcherInterval = 500;
		// Use the next line to enable generation of dump files for failing nodes.
		//nodeLauncher = "ssh -n %h cd ~/omegalib/build-trunk/bin; catchsegv ./%c >> ~/omegalib/%h-%c-dump.txt";
		nodeLauncher = "ssh -n %h cd %d; ./%c";
		nodeKiller = "ssh -n %h killall %c";

		disableConfigGenerator = true;

		tiles:
		{
			local:
			{
				t0x0: { offset = [0, 1080]; };
				t0x1: { offset = [0, 0]; disableScene=true; };
			};
		};
	};
	input:
	{
		//SagePointerService: {};
		KeyboardService: {};
		MouseService: {};
		ViewRayService:
		{
		    inputService="MouseService";
			hasNormalizedInput = false;
		};
		PQService:
		{
			serverIP = "127.0.0.1";
			maxBlobSize = 1001;

			#If set to 1,1 output will be normalized
			#If commented out, uses PQlabs server resolution
			screenX = 1920;
			screenY = 1080;
			screenOffsetX = 0;
			screenOffsetY = 0;
		};
	};
	defaultFont:
	{
		filename = "fonts/segoeuimod.ttf";
		size = 32;
	};
	camera:
	{
		controller ="KeyboardMouse";
		headOffset = [ 0.0,  2.0,  0.0 ];
	};
	interactor:
	{
		style = "mouse";
	};
	ui:
	{
		//gamepadInteractionEnabled = false;
		pointerInteractionEnabled = true;
		menuRayPlaceEnabled = true;
		menuDefaultPosition = [-0.98, 0.2, 1.0];
		menuDefaultScale = 2.5;
		menuToggleButton = "Button3";
		//confirmButton="Button3";
		//cancelButton="Button2";
		menu3dEnabled = false;
	};	
	pythonShellEnabled = true;	
	drawpointers = false;
	missionControlEnabled = true;
};
