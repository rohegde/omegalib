config:
{
	systemConfig = "system/desktop.cfg";
	preset:
	{
		friction = 0.1;
		avoidanceDist = 0.05;
		coordinationDist = 0.15;
		flockImage = "images/dot.png";
		useFog = false;
		useDepth = true;
		useAddictiveAlpha = false;
		drawSpeedVectors = true;
		speedVectorScale = 0.02;
		speedVectorColor = [0.0, 0.0, 0.0, 1.0];
	};
	
	referenceBox: {};
	
	defaultFont:
	{
		filename = "fonts/segoeuimod.ttf";
		size = 28;
	};
	ui:
	{
		root:
		{
			layout = "LayoutHorizontal";
			verticalAlign = "AlignBottom";
			horizontalAlign = "AlignLeft";
		};
	};
};