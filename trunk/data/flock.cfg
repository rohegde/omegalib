config:
{
	systemConfig = "system/desktop.cfg";
	// VR system emulation: use keyboard and mouse to emulate a wand.
	//systemConfig = "system/emulation-vr-generic.cfg";
	
	scene = "flock/flock.scene";
	shadowMode = "SoftShadows";
	
	preset:
	{
		friction = 0.2;
		avoidanceDist = 0.4;
		coordinationDist = 1.0;
	};	
	
	camera:
	{
		position=[ 0.0, 0.0, 0.0 ];
		orientation=[ 0.0, 0.0, 0.0 ]; 
	};
	
	drawPointers = false;
};