     ///////////////// ADD AN EVENT HANDLER ////////////////////////
     var addEvent = function (elem, type, eventHandle) {
         if (elem == null || elem == undefined) return;
         if (elem.addEventListener) {
             elem.addEventListener(type, eventHandle, false);
         } else if (elem.attachEvent) {
             elem.attachEvent("on" + type, eventHandle);
         } else {
             elem["on" + type] = eventHandle;
         }
     };

     // event.type must be keypress
     function getChar(event) {
         if (event.which == null) {
             return String.fromCharCode(event.keyCode) // IE
         } else if (event.which != 0 && event.charCode != 0) {
             return String.fromCharCode(event.which)   // the rest
         } else {
             return null // special key
         }
     }

    ////////////////// WEBSCOKET AND CANVAS ////////////////////////////

    function get_appropriate_ws_url() {
        /*
        * We open the websocket encrypted if this page came on an
        * https:// url itself, otherwise unencrypted
        */
        var pcol;
        var u = document.URL;

        if (u.substring(0, 5) == "https") {
            pcol = "wss://";
            u = u.substr(8);
        } else {
            pcol = "ws://";
            if (u.substring(0, 4) == "http")
                u = u.substr(7);
        }

        u = u.split('/');

        return pcol + u[0];
    }

    ///////////////////// SEND SPEC TO SERVER //////////////////////////

    var SEND_SPEC_INTERVAL = 1000; // in Millis 
    var send_spec_waiting = false;

    function sendSpec() {

        var w=window,d=document,e=d.documentElement,g=d.getElementsByTagName('body')[0],
            viewportwidth=w.innerWidth||e.clientWidth||g.clientWidth,
            viewportheight=w.innerHeight||e.clientHeight||g.clientHeight;

        var orientation;

        if (viewportwidth > viewportheight) {
                // landscape mode
                orientation = "landscape";
            } else {
                // portrait mode
                orientation = "portrait";
            }

        var SpecMessage = {
            "event_type": "device_spec",
            "width": viewportwidth,
            "height": viewportheight,
            "orientation": orientation,
            "first_time": firstTime
        }
        socket.send(JSON.stringify(SpecMessage));

        send_spec_waiting = false; // sendSpecTimeout could be called again
    }

    function sendSpecTimeout() {
        if (!send_spec_waiting) {
            send_spec_waiting = true;
            window.setTimeout(sendSpec, SEND_SPEC_INTERVAL);
        }
    }

    // Drag functions
    function watchDrag() {
        if (dragPosX - dragOldX == 0 && dragPosY - dragOldY == 0) return;
        var JSONEvent = {
            "event_type": "drag",
            "camera_id": parseInt(camera.getAttribute("data-camera_id")),
            "deltaX": parseFloat(((dragPosX - dragOldX) / camera.width) * 90), // yaw delta
            "deltaY": parseFloat(((dragPosY - dragOldY) / camera.height) * 90) // pitch delta
        };
        socket.send(JSON.stringify(JSONEvent));
        dragOldX = dragPosX;
        dragOldY = dragPosY;
    }

    // Pinch functions
    function watchPinch() {
        if (scalingFactor == 1 && deltaRotation == 0) return;
        var JSONEvent = {
            "event_type": "pinch",
            "camera_id": parseInt(camera.getAttribute("data-camera_id")),
            "scale": Math.max(0.1, Math.min(10,scalingFactor)),
            "rotation": deltaRotation
        };
        socket.send(JSON.stringify(JSONEvent));
        scalingFactor = 1;
        deltaRotation = 0;
    }

    function initializeCameraStreams() {
        camera = document.getElementById('camera-canvas');

        if (camera == null) return;

        camera.width = camera.parentNode.clientWidth;
        camera.height = camera.parentNode.clientHeight;

        ctx = camera.getContext("2d");

        // OK, we have the camera, so start camera loop
        debugDiv = document.getElementById("DEBUG"); // DEBUG
        looping = true;

        // Combine setInterval and requestAnimationFrame in order to get a desired fps
        clearInterval(loopId);
        loopId = setInterval("window.requestAnimFrame(cameraLoop)",
                           1000 / FPS_TARGET);

        hammer = new Hammer(camera, {
            prevent_default: true,

            drag: true,
            drag_vertical: true,
            drag_horizontal: true,
            drag_min_distance: 20,

            transform: true,
            scale_treshold: 0,
            rotation_treshold: 1,

            tap: false,
            tap_double: false,
            hold: false
        });

        ////////////////// MULTITOUCH ////////////////////////////

        hammer.ondragstart = function (ev) {
            dragging = true;
            dragOldX = ev.position.x;
            dragOldY = ev.position.y;
        };
        hammer.ondragend = function (ev) {
            dragging = false;
        };
        hammer.ondrag = function (ev) {
            if (ev.touches.length > 1) return;
            dragPosX = ev.position.x;
            dragPosY = parseInt(ev.position.y); // y is floating by default, so cast it
        };

        hammer.onswipe = function (ev) { };

        hammer.ontap = function (ev) { };
        hammer.ondoubletap = function (ev) { };

        hammer.ontransformstart = function (ev) {
            dragging = false;
            pinching = true;
            pinchOldRotation = 0;
            deltaRotation = 0;
            scalingFactor = 1;
        };
        hammer.ontransformend = function (ev) {
            pinching = false;
            scalingFactor = 1;
            deltaRotation = 0;
        };
        hammer.ontransform = function (ev) {
            dragging = false; // Avoid overlapping of drag and pinch events
            scalingFactor *= parseFloat(ev.scale);
            deltaRotation += ( parseFloat(ev.rotation) - pinchOldRotation );
            pinchOldRotation = parseFloat(ev.rotation);
        };

        hammer.onrelease = function (ev) { };
        hammer.onhold = function (ev) { };
