config:
{
	systemConfig = "system/equalizer-480p.cfg";
	//systemConfig = "system/omegadesk.cfg";
	defaultFont:
	{
		filename = "fonts/segoeuimod.ttf";
		size = 28;
	};
	ui:
	{
		root:
		{
			layout = "LayoutHorizontal";
			verticalAlign = "AlignBottom";
			horizontalAlign = "AlignLeft";
		};
		entityButtons:
		{
			layout = "LayoutVertical";
			verticalAlign = "AlignBottom";
			horizontalAlign = "AlignLeft";
			width = 320;
		};
	};
	entities:
	{
		sample:
		{
			label = "Quadric Function";
			script = "vtk/Sample.py";
		};
		extractGeometry:
		{
			label = "Volume Surface Extraction";
			script = "vtk/Medical3.py";
		};
		warpComb:
		{
			label = "Plane Warping";
			script = "vtk/WarpComb.py";
		};
		imageWarp:
		{
			label = "Image Warping";
			script = "vtk/ImageWarp.py";
		};
		simpleTexture:
		{
			label = "Simple Texturing";
			script = "vtk/SimpleTexture.py";
		};
		clipCow:
		{
			label = "Clipping";
			script = "vtk/ClipCow.py";
		};
		officeTubes:
		{
			label = "Office Streamlines";
			script = "vtk/OfficeTubes.py";
		};
	};
	interactorStyle = "Mouse";
	//interactorStyle = "TwoHands";
};