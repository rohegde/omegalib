		views:
		{
			top:
			{
				drawStatistics = false;
				layer = "scene0";
			};
			bottom:
			{
				drawStatistics = false;
				layer = "scene0 ui0";
			};
			control:
			{
				drawStatistics = false;
				layer = "ui1";
			};
		};
