// Simple system configuration: create a single window with mouse and keyboard input.
config:
{
	display:
	{
		// Uncomment the following line to use equalizer as the display system.
		type = "Equalizer"; config = "system/eqc/windowed-480p.eqc";
		//type = "Equalizer"; config = "system/eqc/interleaved-480p.eqc";
		//debugMouse = true;
		
		// Uncomment the following line to use GLUT as the display system.
		//type = "Glut"; config = "854 480 --fov 10";
		
		views:
		{
			main:
			{
				// Draw a statistics overlay on the output window. 
				// NOTE: currently only the Equalizer display system supports this.
				//drawStatistics = true;
				drawFps = true;
				layer = "scene0";
			};
		};
		observers:
		{
			observer0: { position = [ 0.0,  0.0,  0.8 ]; };
		};
	};
	input:
	{
		MouseService: 
		{
			debug = false;
		};
		KeyboardService: {};
		PortholeTabletService: {};
		SagePointerService: { /*debug = true;*/ };
		// NetService:
		// {
			// # Server and port of oinputserver
			// serverIP = "euclid.evl.uic.edu";
			// msgPort = "27000";

			// # Port oinputserver will send data to
			// dataPort = "7001";
		// };
		//DirectXInputService: {};
	};
	
	// Camera navigation enabled by default
	//enableCameraNavigation = true;
	pythonShellEnabled = true;
};
