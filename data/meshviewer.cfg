config:
{
	systemConfig = "system/equalizer-480p.cfg";
	defaultFont:
	{
		filename = "fonts/segoeuimod.ttf";
		size = 22;
	};
	ui:
	{
		root:
		{
			layout = "LayoutHorizontal";
			verticalAlign = "AlignBottom";
			horizontalAlign = "AlignLeft";
		};
		entityButtons:
		{
			layout = "LayoutVertical";
			verticalAlign = "AlignBottom";
			horizontalAlign = "AlignLeft";
			width = 200;
		};
	};
	meshes:
	{
		screwdriver:
		{
			filename = "meshes/screwdriver.ply";
			label = "Screwdriver";
		};
		rockerArm:
		{
			filename = "meshes/rockerArm.ply";
			label = "Rocker Arm";
		};
		bonney:
		{
			filename = "meshes/bonney.ply";
			label = "Bonney";
		};
		glacier:
		{
			filename = "meshes/glacier.ply";
			label = "Bonney Glacier";
		};
	};
};