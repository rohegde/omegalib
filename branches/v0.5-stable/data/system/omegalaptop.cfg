config:
{
	display:
	{
		type = "Equalizer";
		config = "system/eqc/omegalaptop-nostereo.eqc";
		views:
		{
			top:
			{
				layers = [ 1 ];
			};
			bottom:
			{
				layers = [ 2 ];
			};
		};
		observers:
		{
			observer0:
			{
				referencePosition = [ 0.0,  -1.6,  0.7 ];
				
				/* Assume an observer 1.75 tall one meter away from the screen.*/
				position = [ 0.0,  1.75,  1.0 ];
			};
		};
	};
	input:
	{
		MouseService: {};
	};
};